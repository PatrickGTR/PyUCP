<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    {% block title %}
    {% endblock %}

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
{% include "includes/navbar.html" %}
{% include "includes/messages.html" %}

<!-- Page Content start -->
<div class="container">
    <div class="row">
        <!-- Post Content Column start-->
        <div class="col-lg-8">
           {% block content %}

           {% endblock %}
        </div>
        <!-- Post Content Column end-->
        <!-- Sidebar start -->
        <div class="col-md-4">
            <!-- Account Authentication start -->
            {% if not session.get('logged_in') %}
            <div class="card my-4">
                <h5 class="card-header bg-dark text-white">Account</h5>
                <div class="card-body">
                    <form action="" method="POST">
                        <!-- Username start -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text "><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="username" class="form-control" placeholder="Username" required>
                        </div>
                        <!-- Username end -->
                        <!-- Password start -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text "><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <!-- Password end -->
                        <div class="checkbox">
                            <label><input type="checkbox" name="checkbox"/> Remember me</label>
                        </div>
                        <button class="btn btn-dark" type="submit">Log in</button>
                        <button class="btn btn-dark" type="submit">Forgot Password</button>
                    </form>
                </div>
            </div>
            {% endif %}
            <!-- Account Authentication end -->
            <!-- Social Media -->
            <div class="card my-4">
                <h5 class="card-header bg-dark text-white">Social Media</h5>
                <div class="card-body text-center">
                    <a style="padding:2px" class="fab fa-facebook-square fa-3x text-dark"></a>
                    <a style="padding:2px" class="fab fa-twitter-square fa-3x text-dark"></a>
                    <a style="padding:2px" class="fab fa-steam-square fa-3x text-dark"></a>
                </div>
            </div>
            <!-- Social Media End -->
            <!-- Server Information -->
            {% include "includes/sidebar-admins.html" %}
            <!-- Server Information End -->
        </div>
        <!-- Sidebar end -->
    </div>
</div>
<!-- Page Content start -->

<footer>
    <div class="footer-copyright text-center text-white py-3" id="footer">
        Copyright Â© Project Open 2019
    </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script src="{{ url_for('static', filename='jquery/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>

<script>
    $('.alert').delay(2500).fadeOut(300);
</script>
    

</body>
</html>
